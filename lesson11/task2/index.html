<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="formbox">
      <form>
        <p class="info">Step:1 Your Details</p>
        <div class="box">
          <label for="">Name</label>
          <input type="text" placeholder="First and last name" />
        </div>
        <div class="box">
          <label for="">Email</label>
          <input type="email" placeholder="example@gmail.com" />
        </div>
        <div class="box">
          <label for="">Phone</label>
          <input type="tel" placeholder="Eg.+447500000" />
        </div>

        <p class="info">Step 2:Delivery Address</p>
        <div class="box">
          <label for="adrees">Address</label>
          <textarea name="address" id="adresss"></textarea>
        </div>
        <div class="box">
          <label for="postcode">Post Code</label>
          <input type="number" id="postcode" name="Postcode" />
        </div>
        <div class="box">
          <label for="Country">Country</label>
          <input id="country" type="text" />
        </div>
        <p class="info">Step 3:Card details</p>
        <div class="box">
          <div class="cardbox">
            <input type="radio" id="visa" name="cardtype" value="Visa card" />
            <img src="./images/visa.png" alt="" />
            <label for="visa">Visa</label>
          </div>
          <div class="cardbox">
            <input
              type="radio"
              id="master"
              name="cardtype"
              value="Master card"
            />
            <img src="./images/visa.png" alt="" />
            <label for="master">Master</label>
          </div>
        </div>
        <div class="box">
          <label for="Cardnumber">Card Number</label>
          <input type="password" name="cardnumber" id="Cardnumber" />
        </div>
        <div class="box">
          <label for="Securitycode">Security Code</label>
          <input type="password" name="securitycode" id="Securitycode" />
        </div>
        <div class="box">
          <label for="Cardname">Card on Name</label>
          <input type="text" name="cardonname" id="Cardname" />
        </div>
      </form>
    </div>
  </body>
</html>

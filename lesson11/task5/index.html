<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.4670006119854!2d49.853219575482065!3d40.39850415674928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40306351d4b38089%3A0xb74ef857d0a65d43!2sJET%20Academy%20Genclik!5e0!3m2!1str!2saz!4v1759509464567!5m2!1str!2saz"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="information">
          <div class="elaqe">
            <h2>Əlaqə</h2>
            <p>
              <i class="fa-solid fa-location-dot icon"></i>Bakis,Olimpiya kucesi
              6A,Genclik Mall Yaxinliginda
            </p>
            <p><i class="fa-solid fa-phone icon"></i>+994 50 983 66 99</p>
            <p><i class="fa-solid fa-envelope icon"></i>info@jetacademy.az</p>
            <div class="socialmedia">
              <i class="fa-brands fa-square-facebook"></i>
              <i class="fa-brands fa-square-instagram"></i>
              <i class="fa-brands fa-square-whatsapp"></i>
              <i class="fa-brands fa-telegram"></i>
              <i class="fa-brands fa-square-linkedin"></i>
              <i class="fa-brands fa-youtube"></i>
            </div>
          </div>
          <h2>Biz sizə zəng edək</h2>
          <form>
            <div class="form-box">
              <input type="text" placeholder="Ad Soyad" />
              <input type="tel" placeholder="Elaqe nomresi" />
              <textarea
                name="mesaj"
                id="mesajiniz"
                placeholder="Mesajiniz"
              ></textarea>
              <a href="#">Göndər</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
